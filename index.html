<!DOCTYPE html>
<html lang="en"> <!-- Set the language that the site will be using -->
<head>
  <!-- Set the charset that the site will be using -->
  <meta charset="UTF-8">
  <meta name="author" content="Wafferu">
  <meta name="description" content="This is for the profile card challenge by frontend mentor">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site's logo -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Use this font family for the site -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- The main styles of the site -->
  <link rel="stylesheet" href="/dist/styles.css">
  <!-- The title of the site -->
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- This is the main section of the site -->
  <section class="profileCard">
    <div class="profileCardContainer">
      <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card"/>
    </div>
    <div class="profileCardContainer">
      <img src="./images/image-victor.jpg" alt="image-victor"/>
      <h1>Victor Crest <span class="profileCardAge">26</span></h1>
      <p class="profileCardLocation">London</p>
    </div>
    <div class="profileCardContainer">
      <div class="profileCardBox">
        <h1 class="statsValue">80K</h1>
        <p class="statsName">Followers</p>
      </div>
      <div class="profileCardBox">
        <h1 class="statsValue">803K</h1>
        <p class="statsName">Likes</p>
      </div>
      <div class="profileCardBox">
        <h1 class="statsValue">1.4k</h1>
        <p class="statsName">Photos</p>
      </div>
    </div>
  </section>
</body>
</html>
